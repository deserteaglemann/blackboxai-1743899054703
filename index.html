<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLOD - DJ Request Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        neon: '#00f7ff',
                        'neon-dark': '#00b3e6',
                        'neon-light': 'rgba(28, 199, 208, 0.15)'
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap');
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #0f0f0f;
            color: white;
        }
        .neon-text {
            text-shadow: 0 0 5px #00f7ff, 0 0 10px #00f7ff;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <header class="bg-black/50 backdrop-blur-sm border-b border-neon/20 py-6 sticky top-0 z-50">
        <div class="container mx-auto px-4">
            <h1 class="text-4xl font-bold neon-text text-center">CLOD</h1>
            <p class="text-neon text-center mt-2">DJ Request Management System</p>
        </div>
    </header>

    <main class="flex-grow container mx-auto px-4 py-12">
        <div class="max-w-md mx-auto bg-black/30 backdrop-blur-sm rounded-xl border border-neon/20 p-8 shadow-lg shadow-neon/10">
            <h2 class="text-2xl font-semibold text-neon mb-6">DJ Login</h2>
            
            <form id="dj-login" class="space-y-4">
                <div>
                    <label class="block text-neon/80 mb-1">DJ Name</label>
                    <input type="text" required class="w-full bg-black/50 border border-neon/30 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-neon focus:border-transparent">
                </div>
                
                <div>
                    <label class="block text-neon/80 mb-1">Password</label>
                    <input type="password" required class="w-full bg-black/50 border border-neon/30 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-neon focus:border-transparent">
                </div>
                
                <button type="submit" class="w-full bg-neon hover:bg-neon-dark text-black font-bold py-3 px-4 rounded-lg transition duration-200">
                    Sign In <i class="fas fa-arrow-right ml-2"></i>
                </button>
            </form>
            
            <div class="mt-6 pt-6 border-t border-neon/20">
                <p class="text-center text-neon/80">New to CLOD?</p>
                <button id="register-btn" class="w-full mt-2 border border-neon text-neon hover:bg-neon/10 font-medium py-2 px-4 rounded-lg transition duration-200">
                    Create Account
                </button>
            </div>
        </div>
    </main>

    <footer class="bg-black/50 backdrop-blur-sm border-t border-neon/20 py-4">
        <div class="container mx-auto px-4 text-center text-neon/50 text-sm">
            Â© 2023 CLOD - DJ Request System
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
